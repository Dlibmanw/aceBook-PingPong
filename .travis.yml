language: ruby

rvm: 
  - 2.5

services: 
  - postgresql

before_script:
- bundle exec rails db:create
- bundle exec rails db:migrate

script: 
  - bundle
  - bundle exec rspec
  - bundle exec rubocop

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: acebook-pingpong
  on:
    repo: Peter2-71828/aceBook-PingPong

